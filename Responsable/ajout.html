<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un étudiant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen bg-slate-200">
    <nav class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Ajouter un étudiant</h1>
    </nav>

    <div class="container mx-auto mt-10 p-4 w-[70%] ">
        <div class="bg-white p-6 shadow-lg rounded-lg">
            <h2 class="text-xl font-semibold">Formulaire ajout Cour</h2>
            <form id="formAjout" class="mt-4 ">
                <div class="grid grid-cols-2 gap-5">
                    <div class="mb-4">
                        <label for="nom" class="block text-sm font-medium text-gray-700">Niveau</label>
                        <input type="text" id="niveau" name="nom" class="w-full p-2 border rounded-lg" required />
                    </div>
                    <div class="mb-4">
                        <label for="prenom" class="block text-sm font-medium text-gray-700">Cours</label>
                        <input type="text" id="cours" name="prenom" class="w-full p-2 border rounded-lg" required />
                    </div>
                </div>
                <div class="grid">
                    <button type="submit" class="bg-blue-500 px-4 py-2 rounded-lg hover:bg-blue-700">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./ajout.js"></script>
</body>

</html>
